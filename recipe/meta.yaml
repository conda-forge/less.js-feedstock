{% set name = "less.js" %}
{% set version = "3.12.0" %}
{% set sha256 = "6f5c1a2a629205a726a0b2d375cc8892b46d45b00018f8db189b916b41dc2ee0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/less/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g less
  requires:
    - nodejs


about:
  home: https://github.com/less/less.js
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The dynamic stylesheet language
  description: |
    The dynamic stylesheet language
  doc_url: http://lesscss.org/
  dev_url: https://github.com/less/less.js
