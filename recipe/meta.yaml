{% set name = "less.js" %}
{% set version = "3.0.0" %}
{% set sha256 = "837bf18a892d88186703b808308f917087de429ac8f0e01404404d5e15e8d519" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/less/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g less
  requires:
    - nodejs
   

about:
  home: https://github.com/less/less.js
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The dynamic stylesheet language'
  description: |
    The dynamic stylesheet language
  doc_url: http://lesscss.org/
  dev_url: https://github.com/less/less.js

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
